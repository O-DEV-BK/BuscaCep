<!DOCTYPE html>

<head>

  <title>busca Cep</title>
  <link rel="stylesheet" href="./css/geral.css">
</head>

<body>
    <form id="buscaCep">

      <input type="text" name="cep" id="cep" placeholder="Insira o cep desejado">

  <section class="resultadoCep">
    <ul class="box">
      <li>
        <h1>Rua:</h1>
        <p id="logradouro"></p>
      </li>
      <li>
        <h1>logradouro:</h1>
        <p id="bairro"></p>
      </li>
      <li>
        <h1>Cidade:</h1>
        <p id="localidade"></p>
      </li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>

</html>
